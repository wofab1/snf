<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sun'n'fun - Offizielle Bandseite</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Hintergrund mit Zoom-Animation */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.6)),
        url('https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      z-index: -1;
      animation: zoomInOut 20s ease-in-out infinite;
    }

    @keyframes zoomInOut {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    h1 {
      font-size: 3em;
      letter-spacing: 2px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    a {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease;
      z-index: 1;
    }
    a:hover {
      background: white;
      color: #ff3366;
    }
  </style>
</head>
<body>
  <img src="snf-Banner.jpg" alt="Bandlogo Sun'n'fun" style="display:block; margin: 40px auto; max-width: 90vw; height:auto;">
  <p>Musik, Sonne und gute Laune â€“ das ist Sun'n'fun!</p>

    Folge uns auf Instagram
  </a>
</body>
</html>
